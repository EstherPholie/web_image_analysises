<!DOCTYPE html>
<html>
	
<head>
	<title>Results</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
	
	<div class="showcase">
		<div class="menu">
			<nav>
				<ul>
					<li><a href="{{ url_for('index') }}">Home</a></li>
					<li><a href="{{ url_for('about') }}">About Us</a></li>
				</ul>
			</nav>
		</div>

		<div class="image_host">
			<img src="{{ image_url }}" id="image_upload" width="60%" height="350px">
		</div>
		<div class="result">
			{% for key, value in index.items() %}
				{% if  key  == "face_num" %}
					<h1>There are {{ value }} person(s) in the picture</h1>
				{% endif %}
			{% endfor %}
	
		</div>
	</div>
		
		<footer>&copy REKS 2019</footer>

</body>
</html>
